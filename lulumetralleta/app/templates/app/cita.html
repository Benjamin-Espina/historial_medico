{% extends 'app/base.html' %}
{% load static %}
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/contacto.css' %}">
    {% endblock %}
{% block contenido %}
<section class="bg-shadow-contacto">
</section>
<br>
<div id="contenido">
    <h2>Contactanos</h2>
    <form action="" class="formulario_contacto" id="formulario_contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="tu@email.cl">
        <br>
        <label for="telefono">Telefono</label>
        <input type="number" name="telefono" id="telefono">
        <br>
        <label for="tipoconsulta">Tipo consulta</label>
        <select name="tipoconsulta" id="tipoconsulta">
            <option value="">seleccionar</option>
            <option value="colaboracion">Colaboración</option>
            <option value="postulacion">Postulación</option>
            <option value="sugerencia">Sugerencias</option>
            <option value="sugerencia">Inscripciones</option>
        </select>
        <br>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="3"></textarea>
        <br>
        <button type="button" id="btnEnviar" class="button">Enviar</button>
    </form>

    <table id="tablacontactos">
        
    </table>


</div>
{% endblock %}
